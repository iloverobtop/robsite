<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>robtop</title>

</head>
<style>
    body {
    display: flex;
    flex-direction: column; /* Makes the logo stack above the container */
    align-items: center; /* Centers the content horizontally */
    background-image: url('https://scrv.xyz/cdn/bg.gif');
    background-size: cover;
    background-repeat: repeat; /* Ensures the GIF repeats */
    background-position: center center;
    min-height: 100vh;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: row; /* Aligns items in a horizontal row */
    justify-content: center; /* Centers the boxes horizontally */
    flex-wrap: wrap; /* Allows wrapping to the next line if necessary */
    gap: 20px; /* Adds space between the boxes */
}

.box {
    display: block;
    width: 150px;
    height: 150px;
    text-align: center;
    border: 1px solid #000;
    padding: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.box:hover {
    -moz-transform: scale(1.1);
    -moz-box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);

    transform: scale(1.1);
    box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);

    border-color: #D81000;
    background-color: #000100;
}

h1, p, a {
    color: #000100; /* Ensure all headings, paragraphs, and links are white */
}

.logo {
    font-size: 500%;
    text-align: center;
}

.logo-link {
    text-decoration: none;
    color: #000100;
}
    
.logo-link:hover {
    opacity: 0.8;
}
.rainbow {
  animation: birthday 0.375s infinite;
}

@keyframes birthday {
  0%, 100% {
    background-image: linear-gradient(
      to right, 
      #f22 0%, #f2f 15%, #22f 30%, #2ff 45%, #2f2 60%, #2f2 75%, #ff2 90%, #f22 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
  16% {
    background-image: linear-gradient(
      to right, 
      #ff2 0%, #f22 15%, #f2f 30%, #22f 45%, #2ff 60%, #2ff 75%, #2f2 90%, #ff2 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
  33% {
    background-image: linear-gradient(
      to right, 
      #2f2 0%, #ff2 15%, #f22 30%, #f2f 45%, #22f 60%, #22f 75%, #2ff 90%, #2f2 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
  50% {
    background-image: linear-gradient(
      to right, 
      #2ff 0%, #2f2 15%, #ff2 30%, #f22 45%, #f22 60%, #f2f 75%, #22f 90%, #2ff 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
  66% {
    background-image: linear-gradient(
      to right, 
      #22f 0%, #2ff 15%, #2f2 30%, #ff2 45%, #ff2 60%, #f22 75%, #f2f 90%, #22f 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
  83% {
    background-image: linear-gradient(
      to right, 
      #f2f 0%, #22f 15%, #2ff 30%, #2f2 45%, #2f2 60%, #ff2 75%, #f22 90%, #f2f 100%
    );
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }
}

</style>
<body>
    <center>
        <h1 id="birthday">Shallom Welkom To ROBTOPCUMALLOVER</h1>
    </center>
    <img src="https://soup.moe/assets/img/rotpentag.gif">
    
</body>
</html>
