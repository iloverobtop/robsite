<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>robtop</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://scrv.xyz/cdn/bg.gif');
            background-size: cover;
            background-repeat: repeat;
            background-position: center center;
            min-height: 100vh;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            display: block;
            width: 150px;
            height: 150px;
            text-align: center;
            border: 1px solid #000;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
            border-color: #D81000;
            background-color: #000100;
        }

        h1, p, a {
            color: #000100;
        }

        .logo {
            font-size: 500%;
            text-align: center;
        }

        .logo-link {
            text-decoration: none;
            color: #000100;
        }

        .logo-link:hover {
            opacity: 0.8;
        }

        .hentaiban-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 9999;
        }

        .hentaiban-banner img {
            max-width: 100%;
            height: auto;
        }

        /* Styling for the image to be moved */
        #steamuserimg {
            position: absolute;
            transition: left 0.3s, top 0.3s; /* Smooth movement */
        }

    </style>
</head>
<body>
    <center>
        <h1>Shallom Welkom To <span id="rainbow" class="birthday">ROBTOPCUMALLOVER</span></h1>
    </center>
    <img src="https://soup.moe/assets/img/rotpentag.gif">
    <div class="hentaiban-banner">
        <a href="https://kekma.net/" target="_blank">
            <img src="https://soup.moe/assets/img/hentaiban.gif">
        </a>
    </div>

    <audio autoplay loop>
      <source src="music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>
    <!-- The element you want to move -->
    <img height="50px" width="50px" id="steamuserimg" src="https://steamuserimages-a.akamaihd.net/ugc/2020473776437950999/0C53D6CD183E8A3C74E97EF993D9AE15A7F7BC0B/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true">

    <img src="https://soup.moe/assets/img/jew-welcome.gif">
    <img href="https://kekma.net" src="https://soup.moe/assets/img/israel.gif">
    <img height="300px" width="300px" src="https://cdn.discordapp.com/attachments/1254136369232613407/1305943757849624576/IMG_1078.jpg?ex=6734de67&is=67338ce7&hm=24f77a8ef31a3cfda9d226c160b2f1f1e817b1a87ed7e0e5c261d3b30ad492a5&">

    <script>
        // Get the element you want to move
        const steamUserImg = document.getElementById('steamuserimg');

        // Function to generate random positions
        function getRandomPosition() {
            // Get random positions within the viewport
            const x = Math.floor(Math.random() * (window.innerWidth - 50)); // Adjusting width
            const y = Math.floor(Math.random() * (window.innerHeight - 50)); // Adjusting height
            return { x, y };
        }

        // Add hover event listener to move the image
        steamUserImg.addEventListener('mouseover', function() {
            const randomPosition = getRandomPosition();
            steamUserImg.style.left = randomPosition.x + 'px';
            steamUserImg.style.top = randomPosition.y + 'px';
        });

        // Add beforeunload event to confirm exit
        window.addEventListener('beforeunload', function (e) {
            // Standard message for most browsers (not displayed in some modern browsers)
            const message = "Are you sure you want to exit?";
            e.returnValue = message; // Standard for most browsers
            return message; // For some browsers (legacy behavior)
        });
    </script>
</body>
</html>
